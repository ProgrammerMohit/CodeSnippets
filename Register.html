<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerLogin.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">
                </div>

                <button type="button" id="registerBtn" class="btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Redirect to login page when the register button is clicked
        document.getElementById('registerBtn').addEventListener('click', function() {
            alert('Registration successful! Redirecting to login page...');
            window.location.href = 'login.html'; // Redirects to the login page
        });
    </script>
</body>
</html>
